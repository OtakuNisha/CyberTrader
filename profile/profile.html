<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTrader | Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');
        
        :root {
            --cyber-blue: #0a0a2a;
            --neon-teal: #00ffcc;
            --neon-purple: #cc00ff;
            --text-glow: 0 0 10px var(--neon-teal);
            --cyber-dark: #050517;
            --cyber-light: #1a1a2e;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--cyber-blue);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                linear-gradient(rgba(5, 5, 23, 0.9), rgba(10, 10, 42, 0.9)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="2" height="2" x="0" y="0" fill="%2300ffcc" opacity="0.2"/></svg>');
            background-size: 30px 30px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--neon-teal);
            margin-bottom: 2rem;
        }
        
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--neon-teal);
            text-shadow: var(--text-glow);
            cursor: pointer;
        }
        
        .logout-btn {
            background: rgba(255, 0, 102, 0.2);
            border: 1px solid #ff0066;
            color: white;
            padding: 0.5rem 1rem;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: #ff0066;
            box-shadow: 0 0 15px #ff0066;
        }
        
        .profile-section {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .profile-info {
            flex: 1;
            background: rgba(5, 5, 23, 0.7);
            border: 1px solid var(--neon-teal);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        }
        
        .profile-pic-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--neon-teal);
            overflow: hidden;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
        }
        
        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--neon-teal);
            margin-bottom: 0.5rem;
        }
        
        .profile-email {
            color: #aaa;
            margin-bottom: 1.5rem;
        }
        
        .edit-profile-btn {
            background: rgba(0, 255, 204, 0.2);
            border: 1px solid var(--neon-teal);
            color: var(--neon-teal);
            padding: 0.5rem 1rem;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .edit-profile-btn:hover {
            background: var(--neon-teal);
            color: var(--cyber-blue);
        }
        
        .portfolio-section {
            background: rgba(5, 5, 23, 0.7);
            border: 1px solid var(--neon-purple);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px rgba(204, 0, 255, 0.2);
        }
        
        .section-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-purple);
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px var(--neon-purple);
        }
        
        .portfolio-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .portfolio-change {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 1.5rem;
        }
        
        .portfolio-change.positive {
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }
        
        .portfolio-change.negative {
            color: #ff0066;
            text-shadow: 0 0 10px #ff0066;
        }
        
        .portfolio-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--neon-teal);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
        }
        
        .stat-label {
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .watchlist-section {
            background: rgba(5, 5, 23, 0.7);
            border: 1px solid var(--neon-teal);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        }
        
        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .stock-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--neon-teal);
            border-radius: 8px;
            padding: 1rem;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .stock-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px var(--neon-teal);
        }
        
        .stock-symbol {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-teal);
            margin-bottom: 0.5rem;
        }
        
        .stock-name {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .stock-price {
            font-weight: 700;
            margin-bottom: 0.3rem;
        }
        
        .stock-change {
            font-size: 0.9rem;
        }
        
        .stock-change.positive {
            color: #00ff88;
        }
        
        .stock-change.negative {
            color: #ff0066;
        }
        
        .add-stock-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 255, 204, 0.1);
            border: 1px dashed var(--neon-teal);
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            height: 100%;
        }
        
        .add-stock-btn:hover {
            background: rgba(0, 255, 204, 0.2);
        }
        
        .add-stock-icon {
            font-size: 2rem;
            color: var(--neon-teal);
        }
        
        .no-stocks {
            text-align: center;
            padding: 2rem;
            color: #777;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--cyber-dark);
            border: 1px solid var(--neon-purple);
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 30px var(--neon-purple);
        }
        
        .modal-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-purple);
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px var(--neon-purple);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neon-teal);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(26, 26, 46, 0.7);
            border: 1px solid var(--neon-teal);
            border-radius: 6px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .modal-btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .modal-btn.cancel {
            background: rgba(255, 0, 102, 0.2);
            border: 1px solid #ff0066;
            color: white;
        }
        
        .modal-btn.cancel:hover {
            background: #ff0066;
        }
        
        .modal-btn.save {
            background: rgba(0, 255, 204, 0.2);
            border: 1px solid var(--neon-teal);
            color: var(--neon-teal);
        }
        
        .modal-btn.save:hover {
            background: var(--neon-teal);
            color: var(--cyber-blue);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo" onclick="window.location.href='../index.html'">CyberTRADER</div>
            <button class="logout-btn" id="logoutBtn">LOGOUT</button>
        </header>
        
        <div class="profile-section">
            <div class="profile-info">
                <div class="profile-pic-container">
                    <img id="profilePic" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile" class="profile-pic">
                </div>
                <h2 class="profile-name" id="profileName">Username</h2>
                <p class="profile-email" id="profileEmail">user@example.com</p>
                <button class="edit-profile-btn" id="editProfileBtn">EDIT PROFILE</button>
            </div>
            
            <div class="portfolio-section">
                <h3 class="section-title">PORTFOLIO</h3>
                <div class="portfolio-value" id="portfolioValue">$0.00</div>
                <div class="portfolio-change" id="portfolioChange">+0.0% ($0.00)</div>
                
                <div class="portfolio-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="investedValue">$0.00</div>
                        <div class="stat-label">Invested</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="profitValue">$0.00</div>
                        <div class="stat-label">Profit</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="roiValue">0.0%</div>
                        <div class="stat-label">ROI</div>
                    </div>
                </div>
                
                <button class="edit-profile-btn">MANAGE PORTFOLIO</button>
            </div>
        </div>
        
        <div class="watchlist-section">
            <h3 class="section-title">WATCHLIST</h3>
            <div class="stocks-grid" id="watchlistStocks">
                <!-- Stocks will be added here dynamically -->
            </div>
        </div>
    </div>
    
    <!-- Edit Profile Modal -->
    <div class="modal" id="editProfileModal">
        <div class="modal-content">
            <h3 class="modal-title">EDIT PROFILE</h3>
            <div class="form-group">
                <label for="editUsername">Username</label>
                <input type="text" id="editUsername">
            </div>
            <div class="form-group">
                <label for="editEmail">Email</label>
                <input type="email" id="editEmail">
            </div>
            <div class="form-group">
                <label for="editPassword">New Password</label>
                <input type="password" id="editPassword" placeholder="Leave blank to keep current">
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel" id="cancelEditBtn">CANCEL</button>
                <button class="modal-btn save" id="saveProfileBtn">SAVE</button>
            </div>
        </div>
    </div>
    
    <script src="../js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = getCurrentUser();
            
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            
            initializeUserUI(currentUser);
            loadPortfolioData(currentUser);
            loadWatchedStocks(currentUser);
            
            document.getElementById('logoutBtn').addEventListener('click', logoutUser);
            document.getElementById('editProfileBtn').addEventListener('click', openEditProfileModal);
            document.getElementById('cancelEditBtn').addEventListener('click', closeEditProfileModal);
            document.getElementById('saveProfileBtn').addEventListener('click', saveProfile);
        });
        
        function initializeUserUI(user) {
            document.getElementById('profileName').textContent = user.username || 'User';
            document.getElementById('profileEmail').textContent = user.email || 'user@example.com';
            
            if (user.profilePic) {
                document.getElementById('profilePic').src = user.profilePic;
            }
        }
        
        function loadPortfolioData(user) {
            const portfolioValue = user.balance || 0;
            const investedValue = 0;
            const profitValue = 0;
            const roiValue = 0;
            
            document.getElementById('portfolioValue').textContent = `$${portfolioValue.toFixed(2)}`;
            document.getElementById('investedValue').textContent = `$${investedValue.toFixed(2)}`;
            document.getElementById('profitValue').textContent = `$${profitValue.toFixed(2)}`;
            document.getElementById('roiValue').textContent = `${roiValue.toFixed(2)}%`;
            
            const portfolioChange = document.getElementById('portfolioChange');
            portfolioChange.textContent = profitValue >= 0 
                ? `+${profitValue.toFixed(2)}% ($${(profitValue/100 * investedValue).toFixed(2)})` 
                : `${profitValue.toFixed(2)}% (-$${Math.abs(profitValue/100 * investedValue).toFixed(2)})`;
            
            portfolioChange.className = profitValue >= 0 
                ? 'portfolio-change positive' 
                : 'portfolio-change negative';
        }
        
        function loadWatchedStocks(user) {
            const watchlistContainer = document.getElementById('watchlistStocks');
            watchlistContainer.innerHTML = '';
            
            if (!user.watchedStocks || user.watchedStocks.length === 0) {
                watchlistContainer.innerHTML = '<div class="no-stocks">No stocks in your watchlist yet</div>';
                return;
            }
            
            user.watchedStocks.forEach(stock => {
                const stockItem = document.createElement('div');
                stockItem.className = 'stock-item';
                stockItem.innerHTML = `
                    <div class="stock-symbol">${stock}</div>
                    <div class="stock-name">${getStockName(stock)}</div>
                    <div class="stock-price">$0.00</div>
                    <div class="stock-change positive">+0.00%</div>
                `;
                stockItem.addEventListener('click', () => {
                    window.location.href = `../index.html#${stock}`;
                });
                watchlistContainer.appendChild(stockItem);
            });
            
            const addStockBtn = document.createElement('div');
            addStockBtn.className = 'stock-item add-stock-btn';
            addStockBtn.innerHTML = '<div class="add-stock-icon">+</div>';
            addStockBtn.addEventListener('click', addStockToWatchlist);
            watchlistContainer.appendChild(addStockBtn);
        }
        
        function getStockName(symbol) {
            const stockNames = {
                'AAPL': 'Apple Inc.',
                'MSFT': 'Microsoft Corp.',
                'GOOGL': 'Alphabet Inc.',
                'AMZN': 'Amazon.com Inc.',
                'TSLA': 'Tesla Inc.',
                'NVDA': 'NVIDIA Corp.',
                'META': 'Meta Platforms',
                'JPM': 'JPMorgan Chase',
                'V': 'Visa Inc.',
                'PYPL': 'PayPal Holdings'
            };
            
            return stockNames[symbol] || symbol;
        }
        
        function addStockToWatchlist() {
            const symbol = prompt('Enter stock symbol to add to watchlist:');
            if (!symbol) return;
            
            const currentUser = getCurrentUser();
            if (!currentUser) return;
            
            if (!currentUser.watchedStocks) {
                currentUser.watchedStocks = [];
            }
            
            const upperSymbol = symbol.toUpperCase();
            if (!currentUser.watchedStocks.includes(upperSymbol)) {
                currentUser.watchedStocks.push(upperSymbol);
                updateUser(currentUser);
                loadWatchedStocks(currentUser);
            } else {
                alert('Stock is already in your watchlist');
            }
        }
        
        function openEditProfileModal() {
            const currentUser = getCurrentUser();
            if (!currentUser) return;
            
            document.getElementById('editUsername').value = currentUser.username || '';
            document.getElementById('editEmail').value = currentUser.email || '';
            document.getElementById('editPassword').value = '';
            
            document.getElementById('editProfileModal').style.display = 'flex';
        }
        
        function closeEditProfileModal() {
            document.getElementById('editProfileModal').style.display = 'none';
        }
        
        function saveProfile() {
            const currentUser = getCurrentUser();
            if (!currentUser) return;
            
            const newUsername = document.getElementById('editUsername').value;
            const newEmail = document.getElementById('editEmail').value;
            const newPassword = document.getElementById('editPassword').value;
            
            if (newUsername) currentUser.username = newUsername;
            if (newEmail) currentUser.email = newEmail;
            if (newPassword) currentUser.password = newPassword;
            
            if (updateUser(currentUser)) {
                initializeUserUI(currentUser);
                closeEditProfileModal();
                alert('Profile updated successfully!');
            } else {
                alert('Failed to update profile. Please try again.');
            }
        }
    </script>
</body>
</html>
