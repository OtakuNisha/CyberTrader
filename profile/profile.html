<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTrader | Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');
        
        :root {
            --cyber-blue: #0a0a2a;
            --neon-teal: #00ffcc;
            --neon-purple: #cc00ff;
            --text-glow: 0 0 10px var(--neon-teal);
            --cyber-dark: #050517;
            --cyber-light: #1a1a2e;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--cyber-blue);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                linear-gradient(rgba(5, 5, 23, 0.9), rgba(10, 10, 42, 0.9)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="2" height="2" x="0" y="0" fill="%2300ffcc" opacity="0.2"/></svg>');
            background-size: 30px 30px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
            position: relative;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--neon-teal);
            margin-bottom: 2rem;
        }
        
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--neon-teal);
            text-shadow: var(--text-glow);
            cursor: pointer;
        }
        
        .logout-btn {
            background: rgba(255, 0, 102, 0.2);
            border: 1px solid #ff0066;
            color: white;
            padding: 0.5rem 1rem;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: #ff0066;
            box-shadow: 0 0 15px #ff0066;
        }
        
        .profile-section {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .profile-info {
            flex: 1;
            background: rgba(5, 5, 23, 0.7);
            border: 1px solid var(--neon-teal);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        }
        
        .profile-pic-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--neon-teal);
            overflow: hidden;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
        }
        
        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--neon-teal);
            margin-bottom: 0.5rem;
        }
        
        .profile-email {
            color: #aaa;
            margin-bottom: 1.5rem;
        }
        
        .edit-profile-btn {
            background: rgba(0, 255, 204, 0.2);
            border: 1px solid var(--neon-teal);
            color: var(--neon-teal);
            padding: 0.5rem 1rem;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .edit-profile-btn:hover {
            background: var(--neon-teal);
            color: var(--cyber-blue);
        }
        
        .portfolio-section {
            background: rgba(5, 5, 23, 0.7);
            border: 1px solid var(--neon-purple);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px rgba(204, 0, 255, 0.2);
        }
        
        .section-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-purple);
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px var(--neon-purple);
        }
        
        .portfolio-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .portfolio-change {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 1.5rem;
        }
        
        .portfolio-change.positive {
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }
        
        .portfolio-change.negative {
            color: #ff0066;
            text-shadow: 0 0 10px #ff0066;
        }
        
        .portfolio-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--neon-teal);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
        }
        
        .stat-label {
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .watchlist-section {
            background: rgba(5, 5, 23, 0.7);
            border: 1px solid var(--neon-teal);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        }
        
        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .stock-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--neon-teal);
            border-radius: 8px;
            padding: 1rem;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .stock-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px var(--neon-teal);
        }
        
        .stock-symbol {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-teal);
            margin-bottom: 0.5rem;
        }
        
        .stock-name {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .stock-price {
            font-weight: 700;
            margin-bottom: 0.3rem;
        }
        
        .stock-change {
            font-size: 0.9rem;
        }
        
        .stock-change.positive {
            color: #00ff88;
        }
        
        .stock-change.negative {
            color: #ff0066;
        }
        
        .add-stock-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 255, 204, 0.1);
            border: 1px dashed var(--neon-teal);
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            height: 100%;
        }
        
        .add-stock-btn:hover {
            background: rgba(0, 255, 204, 0.2);
        }
        
        .add-stock-icon {
            font-size: 2rem;
            color: var(--neon-teal);
        }
        
        .no-stocks {
            text-align: center;
            padding: 2rem;
            color: #777;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--cyber-dark);
            border: 1px solid var(--neon-purple);
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 30px var(--neon-purple);
        }
        
        .modal-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-purple);
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px var(--neon-purple);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neon-teal);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(26, 26, 46, 0.7);
            border: 1px solid var(--neon-teal);
            border-radius: 6px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .modal-btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .modal-btn.cancel {
            background: rgba(255, 0, 102, 0.2);
            border: 1px solid #ff0066;
            color: white;
        }
        
        .modal-btn.cancel:hover {
            background: #ff0066;
        }
        
        .modal-btn.save {
            background: rgba(0, 255, 204, 0.2);
            border: 1px solid var(--neon-teal);
            color: var(--neon-teal);
        }
        
        .modal-btn.save:hover {
            background: var(--neon-teal);
            color: var(--cyber-blue);
        }
        
        /* Delete Account Button */
        .delete-account-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
        
        .delete-account-btn {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff6b6b;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
        }
        
        .delete-account-btn:hover {
            background: rgba(255, 0, 0, 0.4);
        }
        
        /* Help Button */
        .help-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 255, 204, 0.1);
            border: 1px solid var(--neon-teal);
            color: var(--neon-teal);
            padding: 0.5rem 1rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 999;
        }
        
        .help-btn:hover {
            background: rgba(0, 255, 204, 0.3);
            box-shadow: 0 0 10px var(--neon-teal);
        }
        
        /* Delete Confirmation Modal */
        .delete-confirm-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }
        
        .delete-confirm-content {
            background: var(--cyber-dark);
            border: 1px solid #ff0066;
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px #ff0066;
            text-align: center;
        }
        
        .delete-confirm-title {
            font-family: 'Orbitron', sans-serif;
            color: #ff0066;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px #ff0066;
        }
        
        .delete-confirm-text {
            margin-bottom: 2rem;
            color: #ccc;
        }
        
        .delete-confirm-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .delete-confirm-btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .delete-confirm-btn.yes {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff6b6b;
        }
        
        .delete-confirm-btn.yes:hover {
            background: #ff0000;
            color: white;
        }
        
        .delete-confirm-btn.no {
            background: rgba(0, 255, 204, 0.2);
            border: 1px solid var(--neon-teal);
            color: var(--neon-teal);
        }
        
        .delete-confirm-btn.no:hover {
            background: var(--neon-teal);
            color: var(--cyber-blue);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo" onclick="window.location.href='../index.html'">CyberTRADER</div>
            <button class="logout-btn" id="logoutBtn">LOGOUT</button>
        </header>
        
        <div class="profile-section">
            <div class="profile-info">
                <div class="profile-pic-container">
                    <img id="profilePic" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile" class="profile-pic">
                </div>
                <h2 class="profile-name" id="profileName">Username</h2>
                <p class="profile-email" id="profileEmail">user@example.com</p>
                <button class="edit-profile-btn" id="editProfileBtn">EDIT PROFILE</button>
            </div>
            
            <div class="portfolio-section">
                <h3 class="section-title">PORTFOLIO</h3>
                <div class="portfolio-value" id="portfolioValue">$0.00</div>
                <div class="portfolio-change" id="portfolioChange">+0.0% ($0.00)</div>
                
                <div class="portfolio-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="investedValue">$0.00</div>
                        <div class="stat-label">Invested</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="profitValue">$0.00</div>
                        <div class="stat-label">Profit</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="roiValue">0.0%</div>
                        <div class="stat-label">ROI</div>
                    </div>
                </div>
                
                <button class="edit-profile-btn">MANAGE PORTFOLIO</button>
            </div>
        </div>
        
        <div class="watchlist-section">
            <h3 class="section-title">WATCHLIST</h3>
            <div class="stocks-grid" id="watchlistStocks">
                <!-- Stocks will be added here dynamically -->
            </div>
        </div>
    </div>
    
    <!-- Delete Account Button -->
    <div class="delete-account-container">
        <button class="delete-account-btn" id="deleteAccountBtn">DELETE ACCOUNT</button>
    </div>
    
    <!-- Help Button -->
    <button class="help-btn" id="helpBtn">HELP</button>
    
    <!-- Edit Profile Modal -->
    <div class="modal" id="editProfileModal">
        <div class="modal-content">
            <h3 class="modal-title">EDIT PROFILE</h3>
            <div class="form-group">
                <label for="editUsername">Username</label>
                <input type="text" id="editUsername">
            </div>
            <div class="form-group">
                <label for="editEmail">Email</label>
                <input type="email" id="editEmail">
            </div>
            <div class="form-group">
                <label for="editPassword">New Password</label>
                <input type="password" id="editPassword" placeholder="Leave blank to keep current">
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel" id="cancelEditBtn">CANCEL</button>
                <button class="modal-btn save" id="saveProfileBtn">SAVE</button>
            </div>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div class="delete-confirm-modal" id="deleteConfirmModal">
        <div class="delete-confirm-content">
            <h3 class="delete-confirm-title">DELETE ACCOUNT</h3>
            <p class="delete-confirm-text">Are you sure you want to delete your account and all data? This action cannot be undone.</p>
            <div class="delete-confirm-actions">
                <button class="delete-confirm-btn yes" id="confirmDeleteBtn">YES</button>
                <button class="delete-confirm-btn no" id="cancelDeleteBtn">NO</button>
            </div>
        </div>
    </div>
    
    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(sessionStorage.getItem('cybertrader_currentUser'));
            
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            
            // Load user data
            document.getElementById('profileName').textContent = currentUser.username;
            document.getElementById('profileEmail').textContent = currentUser.email;
            document.getElementById('portfolioValue').textContent = `$${currentUser.balance.toFixed(2)}`;
            
            // Load watchlist
            loadWatchlist(currentUser.watchedStocks || ['AAPL', 'TSLA', 'NVDA']);
            
            // Set up event listeners
            document.getElementById('logoutBtn').addEventListener('click', function() {
                sessionStorage.removeItem('cybertrader_currentUser');
                window.location.href = 'login.html';
            });
            
            document.getElementById('editProfileBtn').addEventListener('click', function() {
                document.getElementById('editProfileModal').style.display = 'flex';
                document.getElementById('editUsername').value = currentUser.username;
                document.getElementById('editEmail').value = currentUser.email;
            });
            
            document.getElementById('cancelEditBtn').addEventListener('click', function() {
                document.getElementById('editProfileModal').style.display = 'none';
            });
            
            document.getElementById('saveProfileBtn').addEventListener('click', function() {
                const newUsername = document.getElementById('editUsername').value;
                const newEmail = document.getElementById('editEmail').value;
                const newPassword = document.getElementById('editPassword').value;
                
                // Update user data
                currentUser.username = newUsername;
                currentUser.email = newEmail;
                if (newPassword) currentUser.password = newPassword;
                
                // Update in session storage
                sessionStorage.setItem('cybertrader_currentUser', JSON.stringify(currentUser));
                
                // Update in localStorage (if you want persistence)
                const users = JSON.parse(localStorage.getItem('cybertrader_users')) || [];
                const userIndex = users.findIndex(u => u.id === currentUser.id);
                if (userIndex !== -1) {
                    users[userIndex] = currentUser;
                    localStorage.setItem('cybertrader_users', JSON.stringify(users));
                }
                
                // Update UI
                document.getElementById('profileName').textContent = currentUser.username;
                document.getElementById('profileEmail').textContent = currentUser.email;
                document.getElementById('editProfileModal').style.display = 'none';
                
                alert('Profile updated successfully!');
            });
            
            // Delete account button
            document.getElementById('deleteAccountBtn').addEventListener('click', function() {
                document.getElementById('deleteConfirmModal').style.display = 'flex';
            });
            
            // Delete confirmation buttons
            document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
                deleteAccount(currentUser);
            });
            
            document.getElementById('cancelDeleteBtn').addEventListener('click', function() {
                document.getElementById('deleteConfirmModal').style.display = 'none';
            });
            
            // Help button
            document.getElementById('helpBtn').addEventListener('click', function() {
                openChatbot();
            });
        });

        function loadWatchlist(stocks) {
            const watchlistContainer = document.getElementById('watchlistStocks');
            watchlistContainer.innerHTML = '';
            
            if (!stocks || stocks.length === 0) {
                watchlistContainer.innerHTML = '<div class="no-stocks">No stocks in your watchlist yet</div>';
                return;
            }
            
            stocks.forEach(stock => {
                const stockItem = document.createElement('div');
                stockItem.className = 'stock-item';
                stockItem.innerHTML = `
                    <div class="stock-symbol">${stock}</div>
                    <div class="stock-name">${getStockName(stock)}</div>
                    <div class="stock-price">$0.00</div>
                    <div class="stock-change positive">+0.00%</div>
                `;
                stockItem.addEventListener('click', () => {
                    window.location.href = `../index.html#${stock}`;
                });
                watchlistContainer.appendChild(stockItem);
            });
            
            // Add "Add Stock" button
            const addStockBtn = document.createElement('div');
            addStockBtn.className = 'stock-item add-stock-btn';
            addStockBtn.innerHTML = '<div class="add-stock-icon">+</div>';
            addStockBtn.addEventListener('click', addStockToWatchlist);
            watchlistContainer.appendChild(addStockBtn);
        }

        function getStockName(symbol) {
            const stockNames = {
                'AAPL': 'Apple Inc.',
                'MSFT': 'Microsoft Corp.',
                'GOOGL': 'Alphabet Inc.',
                'AMZN': 'Amazon.com Inc.',
                'TSLA': 'Tesla Inc.',
                'NVDA': 'NVIDIA Corp.',
                'META': 'Meta Platforms',
                'JPM': 'JPMorgan Chase',
                'V': 'Visa Inc.',
                'PYPL': 'PayPal Holdings'
            };
            return stockNames[symbol] || symbol;
        }

        function addStockToWatchlist() {
            const symbol = prompt('Enter stock symbol to add to watchlist:');
            if (!symbol) return;
            
            const currentUser = JSON.parse(sessionStorage.getItem('cybertrader_currentUser'));
            if (!currentUser) return;
            
            if (!currentUser.watchedStocks) {
                currentUser.watchedStocks = [];
            }
            
            const upperSymbol = symbol.toUpperCase();
            if (!currentUser.watchedStocks.includes(upperSymbol)) {
                currentUser.watchedStocks.push(upperSymbol);
                sessionStorage.setItem('cybertrader_currentUser', JSON.stringify(currentUser));
                loadWatchlist(currentUser.watchedStocks);
            } else {
                alert('Stock is already in your watchlist');
            }
        }

        function deleteAccount(user) {
            // Remove user from localStorage
            const users = JSON.parse(localStorage.getItem('cybertrader_users')) || [];
            const updatedUsers = users.filter(u => u.id !== user.id);
            localStorage.setItem('cybertrader_users', JSON.stringify(updatedUsers));
            
            // Clear session storage
            sessionStorage.removeItem('cybertrader_currentUser');
            
            // Redirect to login page
            window.location.href = 'login.html';
        }

        function openChatbot() {
            // Replace with your actual chatbot implementation
            alert('Opening AI Chatbot...');
            // In a real implementation, you would use:
            // window.open('https://app.chatbot.com/your-chatbot-url', '_blank');
            
            // For demonstration, we'll just show an alert
            alert('AI Chatbot would open here with your API key: tngAQV170idPeuCgMJXqPiiH1hkmE_4f');
        }
    </script>
</body>
</html>
