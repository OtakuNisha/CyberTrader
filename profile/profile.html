<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTrader | Profile</title>
    <style>
        /* [Previous CSS styles remain exactly the same] */
    </style>
</head>
<body>
    <!-- [Previous HTML structure remains exactly the same until the script section] -->
    
    <script>
        // Stock database and default profile picture remain the same
        
        // Modified user check and initialization
        document.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(localStorage.getItem('CyberUser'));
            
            // Check if we're already on login page to prevent loops
            if (!userData && !window.location.pathname.includes('login.html')) {
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 100);
                return;
            } else if (!userData) {
                return;
            }
            
            // Initialize UI with user data
            initializeUserUI();
            
            // [Rest of your existing profile page JavaScript remains the same]
        });

        function initializeUserUI() {
            const userData = JSON.parse(localStorage.getItem('CyberUser'));
            if (!userData) return;
            
            document.getElementById('profileName').textContent = userData.username;
            document.getElementById('profileEmail').textContent = userData.email;
            
            // Set profile picture
            document.getElementById('profilePic').src = 
                userData.profilePic || 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png';
            
            // Load portfolio and watched stocks
            loadWatchedStocks();
            loadPortfolio();
        }

        // [Rest of your existing functions remain exactly the same]
    </script>
</body>
</html>
