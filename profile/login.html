<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumTrader | Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');
        
        :root {
            --quantum-blue: #0a0a2a;
            --neon-teal: #00ffcc;
            --neon-purple: #cc00ff;
            --text-glow: 0 0 10px var(--neon-teal);
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--quantum-blue);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-teal);
            border-radius: 10px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px var(--neon-teal);
        }
        
        .login-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-teal);
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: var(--text-glow);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neon-teal);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(10, 10, 42, 0.7);
            border: 1px solid var(--neon-teal);
            border-radius: 5px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--neon-teal);
            color: var(--quantum-blue);
            border: none;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            background: var(--neon-purple);
            color: white;
            box-shadow: 0 0 15px var(--neon-purple);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 1rem;
            color: var(--neon-teal);
        }
        
        .signup-link a {
            color: var(--neon-purple);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">QUANTUMTRADER LOGIN</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">LOGIN</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="#" id="showSignup">Sign up</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // In a real app, you would validate and send to server
            // For now, we'll store in localStorage and redirect
            localStorage.setItem('quantumUser', JSON.stringify({
                username,
                email,
                password,
                profilePic: '',
                watchedStocks: [],
                portfolio: {}
            }));
            
            window.location.href = 'profile.html';
        });
        
        document.getElementById('showSignup').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Sign up functionality would go here in a full implementation');
        });
    </script>
</body>
</html>
