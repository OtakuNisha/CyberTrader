<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTrader | Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');
        
        :root {
            --cyber-blue: #0a0a2a;
            --neon-teal: #00ffcc;
            --neon-purple: #cc00ff;
            --text-glow: 0 0 10px var(--neon-teal);
            --cyber-dark: #050517;
            --cyber-light: #1a1a2e;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--cyber-blue);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                linear-gradient(rgba(5, 5, 23, 0.9), rgba(10, 10, 42, 0.9)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="2" height="2" x="0" y="0" fill="%2300ffcc" opacity="0.2"/></svg>');
            background-size: 30px 30px;
        }
        
        .login-container {
            background: rgba(5, 5, 23, 0.8);
            border: 1px solid var(--neon-teal);
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.3);
            backdrop-filter: blur(5px);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: perspective(1000px) translateY(0) rotateX(0deg) rotateY(0deg); }
            50% { transform: perspective(1000px) translateY(-20px) rotateX(2deg) rotateY(2deg); }
        }
        
        .login-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-teal);
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: var(--text-glow);
            cursor: pointer;
            font-size: 2rem;
            letter-spacing: 2px;
            position: relative;
        }
        
        .login-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--neon-teal);
            margin: 0.5rem auto;
            box-shadow: var(--text-glow);
        }
        
        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--neon-teal);
            font-weight: 500;
            letter-spacing: 1px;
            font-size: 1.1rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(26, 26, 46, 0.7);
            border: 1px solid var(--neon-teal);
            border-radius: 8px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.1);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: 0 0 20px var(--neon-purple);
            background: rgba(26, 26, 46, 0.9);
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--neon-teal);
            color: var(--cyber-blue);
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent, transparent,
                rgba(255,255,255,0.1), transparent
            );
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }
        
        .login-btn:hover {
            background: var(--neon-purple);
            color: white;
            box-shadow: 0 0 30px var(--neon-purple);
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .forgot-password {
            text-align: center;
            margin: 1.5rem 0;
            color: var(--neon-teal);
            cursor: pointer;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s;
            display: block;
        }
        
        .forgot-password:hover {
            text-shadow: var(--text-glow);
            color: var(--neon-purple);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--neon-teal);
            font-size: 0.95rem;
        }
        
        .signup-link a {
            color: var(--neon-purple);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .signup-link a:hover {
            text-shadow: 0 0 10px var(--neon-purple);
        }
        
        .error-message {
            color: #ff0066;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 8px #ff0066;
            display: none;
            font-weight: 500;
            padding: 0.8rem;
            background: rgba(255, 0, 102, 0.1);
            border-radius: 6px;
            border-left: 3px solid #ff0066;
        }
        
        /* Reset Modal Styles */
        .reset-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .reset-content {
            background-color: var(--cyber-dark);
            padding: 2.5rem;
            border-radius: 12px;
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 30px var(--neon-purple);
            max-width: 450px;
            width: 90%;
            position: relative;
            transform-style: preserve-3d;
            animation: modalEntrance 0.6s ease-out;
        }
        
        @keyframes modalEntrance {
            from { opacity: 0; transform: perspective(1000px) translateY(-50px) rotateX(15deg); }
            to { opacity: 1; transform: perspective(1000px) translateY(0) rotateX(0); }
        }
        
        .reset-content h2 {
            color: var(--neon-purple);
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px var(--neon-purple);
            text-align: center;
        }
        
        .reset-content p {
            color: #ccc;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        #resetEmail {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background: rgba(26, 26, 46, 0.7);
            border: 1px solid var(--neon-purple);
            border-radius: 8px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
        }
        
        #resetStatus {
            margin: 1.5rem 0;
            padding: 1rem;
            border-radius: 8px;
            background: rgba(0, 255, 204, 0.1);
            border-left: 3px solid var(--neon-teal);
            color: var(--neon-teal);
        }
        
        #closeResetModal {
            background: var(--neon-purple);
            color: var(--cyber-blue);
            width: 100%;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title" onclick="window.location.href='../index.html'">CyberTRADER</h1>
        <div id="errorMessage" class="error-message"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Access Terminal</button>
        </form>
        <a href="#" class="forgot-password" id="forgotPassword">Forgot your password?</a>
        <div class="signup-link">
            New to CyberTrader? <a href="signup.html">Create account</a>
        </div>
    </div>

    <!-- Password Reset Modal -->
    <div class="reset-modal" id="resetModal">
        <div class="reset-content">
            <h2>Password Recovery</h2>
            <p>Enter your registered email address to receive password reset instructions.</p>
            <input type="email" id="resetEmail" placeholder="your@email.com">
            <button id="sendResetLink" class="login-btn">Send Reset Link</button>
            <div id="resetStatus"></div>
            <button id="closeResetModal" class="login-btn">Close</button>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const user = authenticateUser(email, password);
            
            if (user) {
                user.watchedStocks = user.watchedStocks || ['AAPL', 'TSLA', 'NVDA'];
                user.portfolio = user.portfolio || {};
                
                localStorage.setItem('CyberUser', JSON.stringify(user));
                
                const redirectUrl = localStorage.getItem('redirectUrl') || 'profile.html';
                localStorage.removeItem('redirectUrl');
                window.location.href = redirectUrl;
            } else {
                showError('Authentication failed. Please check your credentials.');
            }
        });

        // Password reset functionality
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('resetModal').style.display = 'flex';
            document.getElementById('resetEmail').value = document.getElementById('email').value;
        });

        document.getElementById('closeResetModal').addEventListener('click', function() {
            document.getElementById('resetModal').style.display = 'none';
        });

        document.getElementById('sendResetLink').addEventListener('click', function() {
            const email = document.getElementById('resetEmail').value;
            const statusElement = document.getElementById('resetStatus');
            
            if (email) {
                statusElement.innerHTML = `
                    <p>If an account exists for ${email}, you will receive password reset instructions shortly.</p>
                    <p>Please check your email inbox.</p>
                `;
            } else {
                statusElement.innerHTML = `<p>Please enter a valid email address</p>`;
            }
        });

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
