<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTrader | Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');
        
        :root {
            --cyber-blue: #0a0a2a;
            --neon-teal: #00ffcc;
            --neon-purple: #cc00ff;
            --text-glow: 0 0 10px var(--neon-teal);
            --cyber-dark: #050517;
            --cyber-light: #1a1a2e;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--cyber-blue);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                linear-gradient(rgba(5, 5, 23, 0.9), rgba(10, 10, 42, 0.9)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="2" height="2" x="0" y="0" fill="%2300ffcc" opacity="0.2"/></svg>');
            background-size: 30px 30px;
        }
        
        .login-container {
            background: rgba(5, 5, 23, 0.8);
            border: 1px solid var(--neon-teal);
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.3);
            backdrop-filter: blur(5px);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: perspective(1000px) translateY(0) rotateX(0deg) rotateY(0deg); }
            50% { transform: perspective(1000px) translateY(-20px) rotateX(2deg) rotateY(2deg); }
        }
        
        .login-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-teal);
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: var(--text-glow);
            cursor: pointer;
            font-size: 2rem;
            letter-spacing: 2px;
            position: relative;
        }
        
        .login-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--neon-teal);
            margin: 0.5rem auto;
            box-shadow: var(--text-glow);
        }
        
        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--neon-teal);
            font-weight: 500;
            letter-spacing: 1px;
            font-size: 1.1rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(26, 26, 46, 0.7);
            border: 1px solid var(--neon-teal);
            border-radius: 8px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.1);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: 0 0 20px var(--neon-purple);
            background: rgba(26, 26, 46, 0.9);
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--neon-teal);
            color: var(--cyber-blue);
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent, transparent,
                rgba(255,255,255,0.1), transparent
            );
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }
        
        .login-btn:hover {
            background: var(--neon-purple);
            color: white;
            box-shadow: 0 0 30px var(--neon-purple);
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .forgot-password {
            text-align: center;
            margin: 1.5rem 0;
            color: var(--neon-teal);
            cursor: pointer;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s;
            display: block;
        }
        
        .forgot-password:hover {
            text-shadow: var(--text-glow);
            color: var(--neon-purple);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--neon-teal);
            font-size: 0.95rem;
        }
        
        .signup-link a {
            color: var(--neon-purple);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .signup-link a:hover {
            text-shadow: 0 0 10px var(--neon-purple);
        }
        
        .error-message {
            color: #ff0066;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 8px #ff0066;
            display: none;
            font-weight: 500;
            padding: 0.8rem;
            background: rgba(255, 0, 102, 0.1);
            border-radius: 6px;
            border-left: 3px solid #ff0066;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title" onclick="window.location.href='index.html'">CyberTRADER</h1>
        <div id="errorMessage" class="error-message"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Access Terminal</button>
        </form>
        <a href="#" class="forgot-password" id="forgotPassword">Forgot your password?</a>
        <div class="signup-link">
            New to CyberTrader? <a href="signup.html">Create account</a>
        </div>
    </div>

    <script>
        // Simple auth system for demo purposes
        function loginUser(email, password) {
            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('cybertrader_users')) || [];
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Store user in sessionStorage
                sessionStorage.setItem('cybertrader_currentUser', JSON.stringify(user));
                return { success: true, user };
            } else {
                // For demo purposes, create a new user if none exists
                if (users.length === 0) {
                    const newUser = {
                        id: 'user-' + Math.random().toString(36).substr(2, 9),
                        username: email.split('@')[0],
                        email: email,
                        password: password,
                        profilePic: 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png',
                        watchedStocks: [],
                        portfolio: null
                    };
                    users.push(newUser);
                    localStorage.setItem('cybertrader_users', JSON.stringify(users));
                    sessionStorage.setItem('cybertrader_currentUser', JSON.stringify(newUser));
                    return { success: true, user: newUser };
                }
                return { success: false, message: 'Invalid email or password' };
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const result = loginUser(email, password);
            
            if (result.success) {
                // Redirect to profile page in the /profile folder
                window.location.href = 'profile/profile.html?username=' + encodeURIComponent(result.user.username) + '&email=' + encodeURIComponent(result.user.email);
            } else {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = result.message;
                errorElement.style.display = 'block';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 5000);
            }
        });

        // Initialize demo user if none exists
        if (!localStorage.getItem('cybertrader_users')) {
            const demoUser = {
                id: 'demo-user',
                username: 'demo',
                email: 'demo@cybertrader.com',
                password: 'password',
                profilePic: 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png',
                watchedStocks: ['AAPL', 'MSFT', 'TSLA'],
                portfolio: {
                    value: 12500.75,
                    invested: 10000,
                    profit: 2500.75,
                    roi: 25.01,
                    lastUpdated: new Date().toISOString()
                }
            };
            localStorage.setItem('cybertrader_users', JSON.stringify([demoUser]));
        }
    </script>
</body>
</html>
