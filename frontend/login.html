<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTrader | Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');
        
        :root {
            --cyber-blue: #0a0a2a;
            --neon-teal: #00ffcc;
            --neon-purple: #cc00ff;
            --text-glow: 0 0 10px var(--neon-teal);
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--cyber-blue);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-teal);
            border-radius: 10px;
            padding: 2rem;
            width: 350px;
            box-shadow: 0 0 20px var(--neon-teal);
            text-align: center;
        }
        
        h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-teal);
            text-shadow: var(--text-glow);
            margin-bottom: 2rem;
        }
        
        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--neon-teal);
            border-radius: 5px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: 0 0 10px var(--neon-purple);
        }
        
        button {
            background: var(--neon-teal);
            color: var(--cyber-blue);
            border: none;
            padding: 0.8rem;
            width: 100%;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        button:hover {
            background: var(--neon-purple);
            color: white;
            box-shadow: 0 0 15px var(--neon-purple);
        }
        
        .signup-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        .signup-link a {
            color: var(--neon-teal);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .signup-link a:hover {
            text-shadow: var(--text-glow);
        }
        
        .error-message {
            color: #ff0066;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>CyberTrader Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">ACCESS TERMINAL</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
        <div class="signup-link">
            <p>New to CyberTrader? <a href="signup.html">Create account</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');
            
            // Simple client-side validation
            if (!username || !password) {
                errorElement.textContent = 'Please enter both username and password';
                errorElement.style.display = 'block';
                return;
            }
            
            // For demo purposes - in a real app, this would be a server call
            // Mock authentication - replace with actual API call in production
            if (username === 'demo' && password === 'password') {
                // Create user object to store
                const userData = {
                    username: username,
                    email: `${username}@cybertrader.com`,
                    profilePic: 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png',
                    watchedStocks: ['AAPL', 'TSLA', 'NVDA'], // Default watched stocks
                    portfolio: {} // Empty portfolio to start
                };
                
                // Save user data to localStorage
                localStorage.setItem('CyberUser', JSON.stringify(userData));
                
                // Redirect to profile page
                window.location.href = 'profile/profile.html';
            } else {
                // Show error for invalid credentials
                errorElement.textContent = 'Invalid username or password';
                errorElement.style.display = 'block';
                
                // Clear password field
                document.getElementById('password').value = '';
            }
            
            /* 
            // In a real application, you would use this API call instead:
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    window.location.href = 'profile/profile.html';
                } else {
                    errorElement.textContent = data.message || 'Login failed';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                errorElement.textContent = 'Network error - please try again';
                errorElement.style.display = 'block';
            }
            */
        });
    </script>
</body>
</html>
